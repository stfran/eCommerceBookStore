    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

<body>


<!--Nav Bar-->
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand fancy-font logo-font" href="#">Bookly</a>
    <!--Collapse Icon-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--Items in Navbar-->
    <div class="collapse navbar-collapse" id="navbarMenu">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <!--Dropdown Menu Link-->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle shop-menu" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Shop</a>
                <!--Actual Drop Down Menu-->
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">All Books</a>
                    <a class="dropdown-item" href="#">New Books</a>
                    <a class="dropdown-item" id="genre" href="#">Genre</a>
                    <!--Sub Drop Down Menu-->
                    <div class="dropdown-menu sub-menu">
                        <a class="dropdown-item" href="#">Romance</a>
                        <a class="dropdown-item" href="#">Horror</a>
                        <a class="dropdown-item" href="#">Fantasy</a>
                        <a class="dropdown-item" href="#">Fiction</a>
                        <a class="dropdown-item" href="#">Non-Fiction</a>
                        <a class="dropdown-item" href="#">Action</a>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>

    <!--Search Bar-->
    <form method="post" action="/search" class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <div class="cart-area">
        <a class="nav-item"><img src="images/shopping-bag.png" width="30" height="30"/></a>
    </div>
</nav>

<!--Header Content Start-->
<div id="header-content">
    <!--<img class="header-background" src="images/AwesomeBookImage.jpg"/>-->
    <div class="header-info">
        <h1 class="fancy-font header-font">Best New Fiction Books of 2018</h1>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Check It Out</a></p>
    </div>
</div>
<!--Header Content End-->

<div class="section-padding-80">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-12 col-sm-6 col-md-4">

                </a>
            </div>
            <!-- Single Catagory -->
            <div class="col-12 col-sm-6 col-md-4">
                <a href="index.html">

                </a>
            </div>
            <!-- Single Catagory -->
